plugins {
    id 'application'
    id "org.jetbrains.kotlin.jvm"
}

application {
    mainClassName = 'com.koupper.octopus.OctopusKt'
}

version = '3.7.0'

jar {
    manifest {
        attributes 'Main-Class': 'com.koupper.octopus.OctopusKt'
    }
    from sourceSets.main.output
    from {
        configurations.runtimeClasspath.filter {
            it.name.contains("container") || it.name.contains("providers") || it.name.contains("configurations")
        }.collect {
            println("Included: ${it.name} to optimized Octopus process manager.")
            it.isDirectory() ? it : zipTree(it)
        }
    }
    doLast {
        println("Optimized Octopus generated.")
    }
}

task cliJar(type: Jar) {
    group = "custom-task"
    description = "Generate an optimized Octopus jar."
    manifest {
        attributes 'Main-Class': 'com.koupper.octopus.OctopusKt'
    }
    from {
        configurations.runtimeClasspath.collect {
            println("Included: ${it.name}")
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
