plugins {
    id 'application'
    id "org.jetbrains.kotlin.jvm"
}

application {
    mainClassName = 'com.koupper.octopus.OctopusKt'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.koupper.octopus.OctopusKt'
    }
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() &&
                    it.name != 'org.jetbrains.kotlin:kotlin-stdlib-jdk8' &&
                    it.name != "org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable" &&
                    it.name != "org.jetbrains.kotlin:kotlin-script-runtime" &&
                    it.name != "org.jetbrains.kotlin:kotlin-script-util" ? it : zipTree(it)
        }
    }
}
