plugins {
    id 'application'
    id "org.jetbrains.kotlin.jvm"
}

application {
    mainClassName = 'com.koupper.octopus.OctopusKt'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.koupper.octopus.OctopusKt'
    }
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
