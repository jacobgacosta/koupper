plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
}

allprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
        jcenter()
    }
}

subprojects {
    group = 'com.koupper'
    version = '1.0'

    test {
        useJUnitPlatform()

        beforeTest { descriptor ->
            logger.lifecycle("Running test: " + descriptor)
        }

        failFast = true
    }

    dependencies {
        testImplementation project(':assertions')
        // Use the Kotlin JDK 8 standard library.
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
        // Use the Kotlin test library.
        testImplementation 'org.jetbrains.kotlin:kotlin-test'
        testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
        // Use the Kotlin JUnit integration.
        testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
        testImplementation 'io.kotest:kotest-runner-junit5-jvm:4.0.5' // for kotest framework
        testImplementation 'io.kotest:kotest-assertions-core-jvm:4.0.5' // for kotest core jvm assertions
        testImplementation 'io.mockk:mockk:1.9.3.kotlin12'
        testImplementation 'io.mockk:mockk:1.10.0'
    }
}

project(':container') {
    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-reflect"
    }
}

project(':octopus') {
    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-reflect"
        implementation project(':container')
        implementation project(':providers')
        implementation "org.jetbrains.kotlin:kotlin-script-util"
        implementation "org.jetbrains.kotlin:kotlin-script-runtime"
        implementation "org.jetbrains.kotlin:kotlin-compiler-embeddable"
        implementation "org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable"
        implementation 'net.java.dev.jna:jna:5.5.0'
    }
}

project(':providers') {
    dependencies {
        implementation project(':container')
        implementation 'javax.mail:mail:1.4.1'
        implementation 'io.zeko:zeko-sql-builder:1.2.0'
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
        implementation 'io.vertx:vertx-jdbc-client:3.9.2'
        implementation 'org.postgresql:postgresql:42.2.14.jre7'
        testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.3"

    }
}
