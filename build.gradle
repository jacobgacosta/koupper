plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def jerseyVersion = '2.26'

test {
    useJUnitPlatform()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    // Enable the kotlin script engine
    implementation 'org.jetbrains.kotlin:kotlin-script-util'
    implementation 'org.jetbrains.kotlin:kotlin-script-runtime'
    implementation 'org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable'
    implementation 'org.jetbrains.kotlin:kotlin-compiler-embeddable'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    testImplementation 'io.kotest:kotest-runner-junit5-jvm:4.0.5' // for kotest framework
    testImplementation 'io.kotest:kotest-assertions-core-jvm:4.0.5' // for kotest core jvm assertions
    testImplementation 'io.mockk:mockk:1.9.3.kotlin12'
    testImplementation 'io.mockk:mockk:1.10.0'

    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:${jerseyVersion}'
    compile 'org.glassfish.jersey.inject:jersey-hk2:${jerseyVersion}'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:${jerseyVersion}'
    testImplementation 'org.jetbrains.kotlin:kotlin-script-runtime:1.3.71'
}

application {
    mainClassName = 'io.kup.framework.console.CommandHandlerKt'
}

run {
    standardInput = System.in
    environment = ['SHUTDOWN_TYPE' : 'INPUT']
}

jar {
    manifest {
        attributes 'Main-Class': 'io.kup.framework.console.CommandHandlerKt'
    }
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
